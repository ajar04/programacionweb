<body> 
<br><br><br><br><br><br>

<form class="contact_form" action="#" id="contact_form" runat="server" > 

<div align="center"> 
	<ul> 
	<li> <h2 style="color: gold">CONTACTO</h2> <span class="required_notification">* Datos requeridos</span> 
		</li> 
	<li> <label  for="cedula" style="color: blue">Cedula:</label> <input maxlength="14" type="number" name="cedula" 
		placeholder="99999999999999" required /></li> 
	<li> <label for="name" style="color: blue">Nombre:</label> <input maxlength="30" type="text" name="name" 
		placeholder="Pepito " required /></li> 
	<li> <label for="lastname" style="color: blue">Apellido:</label> <input maxlength="30"  type="text" name="lastname" 
		placeholder="Pérez" required /></li> 
	<li> <label for="Telefono" style="color: blue">Telefono:</label> <input type="number" name="Telefono" 
		placeholder="5000000" required /></li> 
	<li> <label for="email" style="color: blue">Email:</label> <input maxlength="50" type="email" name="email" 
		placeholder="info@dominio.com" required /> <span class="form_hint">Formato correcto: "name@dominio.com"</span></li> 

    <li> <label for="email" style="color: blue">Tipo:</label> <select name="Tipo" style="color: blue "> Tipo : <option> Petición   </option><option> Queja   </option><option> Reclamo </option><option> Felicitación   </option> </select>    </li>	
	
	<li> <label for="message" style="color: blue">Mensaje:</label> <textarea maxlength="500" name="message" cols="40" rows="6" required></textarea> 
		</li> 
	<li> <button class="submit" type="submit">Enviar mensaje</button> 
		</li> 
	</ul> 
	</div> 
</form>
