	<div class="contenido">
		<h1 class="titulo">CONTACTO</h1><br>
		<form>
			<input type="text" name="cedula" placeholder="Cedula" maxlength='15' onkeypress="return esInteger(event)" required>
			<input type="text" name="nombre" placeholder="Nombre" maxlength='30' onkeypress="return soloLetras(event)" required>
			<input type="text" name="apellido" placeholder="Apellido" maxlength='30' onkeypress="return soloLetras(event)" required>
			<input type="text" name="telefono" placeholder="Telefono" onkeypress="return esInteger(event)">
			<input type="email"  name="email" placeholder="E-mail" maxlength='30' required>
			<select>
  				<option value="peticion">Peticion</option>
  				<option value="queja">Queja</option>
				<option value="reclamo">Reclamo</option>
				<option value="felicitacion">Felicitacion</option>
			</select>
			<textarea name="mensaje" placeholder="Escriba aqui su mensaje..." maxlength='500'></textarea>
			<input type="submit" value="Enviar" id="btn-enviar"> 
		</form>
	</div>
