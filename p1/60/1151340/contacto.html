      				<h1>Contacto</h1>

      				<form class="contacto">
                <input type="text" name="cedula" maxlength="14" placeholder="Cedula" required>
                <input type="text" name="cedula" maxlength="30" placeholder="Nombre" required>
                <input type="text" name="cedula" maxlength="30" placeholder="Apellido" required>
                <input type="text" name="cedula" maxlength="30" placeholder="Telefono" required>
                <input type="email" name="cedula" maxlength="50" placeholder="Email" required>
                <select name="tipo" required>
                  <option value="" selected>Seleccione una opcion</option>
                  <option>Peticion</option>
                  <option>Queja</option>
                  <option>Reclamo</option>
                  <option>Felicitacion</option>
                </select>
                <textarea name="comentarios" style="height: 110px" maxlength="500" placeholder="Escriba un mensaje"></textarea>
                <button type="submit" name="boton">Enviar!</button>
				  	</form>
