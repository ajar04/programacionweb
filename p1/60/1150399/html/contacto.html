		<section id="contenido">
			<div id="principal">
				
					<h3>Formulario <strong>PQR</strong></h3>

					<form method="post" action="" id="formulario">
						<table>
							<tr>
								<td><label for="cedula">Cédula</label></td>
								<td><input type="text" name="cedula" id="cedula" class="datos" placeholder="1090xxxxxx" maxlength="14" required></span></td>
							</tr>
							<tr>
								<td><label for="nombre">Nombre</label></td>
								<td><input type="text" name="nombre" id="nombre" class="datos" placeholder="Francisco" maxlength="30" required></span></td>
							</tr>
							<tr>
								<td><label for="apellido">Apellido</label></td>
								<td><input type="text" name="apellido" id="apellido" class="datos" placeholder="Moreno" maxlength="30" required></span></td>
							</tr>
							<tr>
								<td><label for="telefono">Teléfono</label></td>
								<td><input type="text" name="telefono" id="telefono" class="datos" placeholder="5xxxxxx"></td>
							</tr>
							<tr>
								<td><label for="correo">Email</label></td>
								<td><input type="email" name="correo" id="correo" class="datos" placeholder="usuario@hotmail.com" required><span id="emailok"></span></td>
							</tr>
							<tr>
								<td><label>Tipo</label></td>
								<td>
									<select id="tipo">
										<option>Seleccione un valor</option>
										<option>Peticion</option>
										<option>Queja</option>
										<option>Reclamo</option>
										<option>Felicitación</option>	
									</select>
								</td>
							</tr>
							<tr>
								<td><label>Mensaje</label></td>
								<td><textarea id="mensaje" placeholder="Escribe su mensaje aquí...   Máximo 500 caracteres" maxlength="500"></textarea></td>
							</tr>
							<tr>
								<td colspan="2"><input type="submit" name="enviar" value="Enviar" id="boton" onclick="validarEmail()"></td>
							</tr>
						</table>						
					</form>
