<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Cristhian Leon - 1151023">

    <title>Descrubrimiento de Negocios TI</title>

    <link rel="stylesheet" href="assets/css/box.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/fa.min.css">

</head>

<body>
    

    <header class="back-white">
        <!--se carga el contenido con js-->
    </header>

    <section id="page-top">
        <h2 class="color-white no-bold">Contáctanos ahora</h2>
        <!--se carga la imagen del header con js-->
    </section>

    <section id="main">
        <!--se logra un efecto de parallax con el hecho que la imagen sea un poco mas grande que el div-->

        <section class="train other back-light-gray">
            <div class="row">

                <div class="col-half">
                    <div class="container-form">
                        <form action="post" class="contact-form" id="contact-form">
                            <h3 class="text-center">Formulario PQR</h3>
                            <p class="text-center">En este formulario se puede enviar una petición, queja, reclamo o felicitación</p>
                            
                            <div class="form-group margin-top-10">
                                <label for="document" class="text-right">Cédula</label>
                                <input type="text" id="document"  placeholder="123456789" name="document" required>
                            </div>

                             <div class="form-group margin-top-10">
                                <label for="name" class="text-right">Nombre</label>
                                <input type="text" id="name"  placeholder="Cristhian" name="name" required>
                            </div>

                             <div class="form-group margin-top-10">
                                <label for="last_name" class="text-right">Apellido</label>
                                <input type="text" id="last_name"  placeholder="Leon" name="last_name" required>
                            </div>

                            <div class="form-group margin-top-10">
                                <label for="phone" class="text-right">Teléfono</label>
                                <input type="text" id="phone"  placeholder="5755555" name="phone" required>
                            </div>

                            <div class="form-group margin-top-10">
                                <label for="email" class="text-right">Email</label>
                                <input type="email" id="email"  required placeholder="cris.leonardoleon@gmail.com" name="email">
                            </div>

                            <div class="form-group margin-top-10">
                                <label for="type" class="text-right">Tipo</label>
                                <select name="type" id="type" required>
                                    <option value="peticion">Petición</option>
                                    <option value="queja">Queja</option>
                                    <option value="reclamo">Reclamo</option>
                                    <option value="felicitacion">Felicitación</option>
                                </select>
                            </div>

                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Dejanos tu mensaje"></textarea>

                            <input type="button" class="button back-primary color-white" value="Enviar" id="submit">
                            
                        </form>
                    </div>
                </div>

                <div class="col-half">
                    <div id="map"></div>
                </div>
            </div>
        </section>

    </section>

    <footer class="back-secondary">
        <!--se carga el contenido con js-->
    </footer>

    <script src="app/data.js" type="text/javascript"></script>
    <script src="app/views.helper.js" type="text/javascript"></script>
    <script src="app/url.helper.js" type="text/javascript"></script>
    <script src="app/gallery.helper.js" type="text/javascript"></script>
    <script src="app/news.helper.js" type="text/javascript"></script>
    <script src="app/template.helper.js" type="text/javascript"></script>
    <script src="app/form.helper.js" type="text/javascript"></script>

    <script>
        function initMap() {
            var col = { lng: -73.7841796875, lat: 4.696879026871425 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: col
            });
            var marker = new google.maps.Marker({
                position: col,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAChp5_DnlAVB4pysI9CIIp0UoA_qNQ3a8&callback=initMap"></script>

</body>

</html>
